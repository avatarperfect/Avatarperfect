
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect You</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1 id="welcome-text">Perfect You уже внутри тебя!</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label>Загрузите 3-4 фото:</label><br>
            <input type="file" name="photo" accept="image/*" multiple><br><br>
            <label>Загрузите аудиозапись голоса:</label><br>
            <input type="file" name="voice" accept="audio/*"><br><br>
            <label>Загрузите видео с мимикой:</label><br>
            <input type="file" name="video" accept="video/*"><br><br>
            <button type="submit">Создать аватар</button>
        </form>
    </div>
    <audio id="welcome-audio" autoplay>
        <source src="static/welcome.mp3" type="audio/mpeg">
    </audio>
    <script>
        const text = document.getElementById('welcome-text');
        text.classList.add('glow');
    </script>
</body>
</html>
