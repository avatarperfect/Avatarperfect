
<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <div class="container">
        <h1>Perfect You уже внутри тебя!</h1>

            <label for="photo">Загрузите 3-4 фото:</label>
            <input type="file" id="photo" name="photo" required><br><br>
            
            <label for="voice">Загрузите аудиозапись голоса:</label>
            <input type="file" id="voice" name="voice" required><br><br>

            <label for="video">Загрузите видео с мимикой:</label>
            <input type="file" id="video" name="video" required><br><br>

            <button type="submit">Создать аватар</button>
        </form>
    </div>
</body>
</html>
